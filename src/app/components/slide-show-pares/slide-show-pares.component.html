<ion-slides [options]="slideOpts">
  <ion-slide *ngFor="let pares of peliculas | pares">

    <ion-row>
      <ion-col size="12" *ngFor="let pelicula of pares">
        <ion-card>
          <ion-img [src]="pelicula.poster_path | imagen" class="poster"></ion-img>
        </ion-card>
      </ion-col>
    </ion-row>

  </ion-slide>
</ion-slides>
