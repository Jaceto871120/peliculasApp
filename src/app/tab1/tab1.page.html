<ion-content>
  <ion-slides [options]="slideOpts">
    <ion-slide *ngFor="let pelicula of peliculasRecientes">
      <ion-card>
        <ion-header>
          <ion-toolbar>
            <ion-title>{{pelicula.title}}</ion-title>
          </ion-toolbar>
        </ion-header>
        <ion-img [src]="pelicula.backdrop_path | imagen"></ion-img>
      </ion-card>
    </ion-slide>
  </ion-slides>
    
</ion-content>
